<app-navbar></app-navbar>
<div class="container my-3">
  <div class="card-body">
    <form [formGroup]="editForm" name="editForm" novalidate role="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Father's Name:</label>
            <input type="text" formControlName="fatherName" class="form-control">
          </div>
          <div class="form-group">
            <label>Mother's Name:</label>
            <input type="text" formControlName="motherName" class="form-control">
          </div>
          <div class="form-group">
            <label>Present Address:</label>
            <input type="text" formControlName="presentAddress" class="form-control">
          </div>
          <div class="form-group">
            <label>Permanent Address:</label>
            <input type="text" formControlName="permanentAddress" class="form-control">
          </div>
          <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" formControlName="dateOfBirth" class="form-control">
          </div>
          <div class="form-group">
            <label>Nationality:</label>
            <select formControlName="nationalityType" class="form-control">
              <option *ngFor="let nationalityType of nationalityTypeValues" [value]="nationalityType.toUpperCase()">{{ nationalityType }}</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>National ID Number:</label>
            <input type="number" formControlName="nationalIdNumber" class="form-control">
          </div>
          <div class="form-group">
            <label>Religion:</label>
            <select formControlName="religionType" class="form-control">
              <option *ngFor="let religionType of religionTypeValues" [value]="religionType.toUpperCase()">{{ religionType }}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Marital Status:</label>
            <select formControlName="maritalStatus" class="form-control">
              <option *ngFor="let status of maritalStatusValues" [value]="status.toUpperCase()">{{ status }}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Secondary Contact Number:</label>
            <input type="number" formControlName="secondaryContactNumber" class="form-control">
          </div>
          <div class="form-group">
            <label>Blood Group:</label>
            <select formControlName="bloodGroup" class="form-control">
              <option *ngFor="let group of bloodGroupValues" [value]="group.toUpperCase()">{{ group.replace('_', ' ') }}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Secondary Email:</label>
            <input type="email" formControlName="secondaryEmail" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div formArrayName="educationList">
            <div *ngFor="let education of educationList.controls; let i = index" class="form-group" [formGroupName]="i">
              <label for="degreeName_{{i}}">Degree Name</label>
              <input type="text" class="form-control" id="degreeName_{{i}}" formControlName="degreeName">

              <label for="degreeType_{{i}}">Degree Type</label>
              <select formControlName="degreeType" class="form-control" id="degreeType_{{i}}">
                <option *ngFor="let degree of degreeTypeValues" [value]="degree">{{ degree }}</option>
              </select>

              <label for="instituteName_{{i}}">Institute Name</label>
              <input type="text" class="form-control" id="instituteName_{{i}}" formControlName="instituteName">

              <label for="instituteAddress_{{i}}">Institute Address</label>
              <input type="text" class="form-control" id="instituteAddress_{{i}}" formControlName="instituteAddress">

              <label for="boardName_{{i}}">Board Name</label>
              <input type="text" class="form-control" id="boardName_{{i}}" formControlName="boardName">

              <label for="startDate_{{i}}">Start Date</label>
              <input type="date" class="form-control" id="startDate_{{i}}" formControlName="startDate">

              <label for="endDate_{{i}}">End Date</label>
              <input type="date" class="form-control" id="endDate_{{i}}" formControlName="endDate">

              <label for="maxGrade_{{i}}">Max Grade</label>
              <input type="number" class="form-control" id="maxGrade_{{i}}" formControlName="maxGrade">

              <label for="achievedGrade_{{i}}">Achieved Grade</label>
              <input type="number" class="form-control" id="achievedGrade_{{i}}" formControlName="achievedGrade">

              <label for="description_{{i}}">Description</label>
              <input type="text" class="form-control" id="description_{{i}}" formControlName="description">

              <label for="majorSubject_{{i}}">Major Subject</label>
              <input type="text" class="form-control" id="majorSubject_{{i}}" formControlName="majorSubject">

              <button type="button" (click)="removeEducation(i)">Remove Education</button>
            </div>
          </div>
          <button type="button" (click)="addEducation()">Add Education</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div formArrayName="experienceList">
            <div *ngFor="let experience of experienceList.controls; let i = index" class="form-group" [formGroupName]="i">
              <label for="experienceType_{{i}}">Experience Type</label>
              <select formControlName="experienceType" class="form-control" id="experienceType_{{i}}">
                <option *ngFor="let experienceType of experienceTypeValues" [value]="experienceType">{{ experienceType }}</option>
              </select>

              <label for="experienceTitle_{{i}}">Experience Title</label>
              <input type="text" class="form-control" id="experienceTitle_{{i}}" formControlName="experienceTitle">

              <label for="companyName_{{i}}">Company Name</label>
              <input type="text" class="form-control" id="companyName_{{i}}" formControlName="companyName">

              <label for="designation_{{i}}">Designation</label>
              <input type="text" class="form-control" id="designation_{{i}}" formControlName="designation">

              <label for="startDate_{{i}}">Start Date</label>
              <input type="date" class="form-control" id="startDate_{{i}}" formControlName="startDate">

              <label for="endDate_{{i}}">End Date</label>
              <input type="date" class="form-control" id="endDate_{{i}}" formControlName="endDate">

              <label for="description_{{i}}">Description</label>
              <input type="text" class="form-control" id="description_{{i}}" formControlName="description">

              <button type="button" (click)="removeExperience(i)">Remove Experience</button>
            </div>
          </div>
          <button type="button" (click)="addExperience()">Add Experience</button>
        </div>
      </div>


      <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
  </div>
</div>
